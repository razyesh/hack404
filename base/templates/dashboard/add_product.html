  {% extends 'dashboard/index.html'%}
  {% load crispy_forms_tags %}
  {% block content %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add Your Product</h3>
              </div>
              {% if message %}
                {{message}}
              {% endif %}
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="{% url 'product:product-add' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    {{form|crispy}}
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  {% endblock %}
